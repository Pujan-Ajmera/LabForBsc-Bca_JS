<!-- 63. Demonstrate the difference between let and var. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let vs var Example</title>
</head>
<body>
    <h2>Difference between let and var</h2>
    <script>
        function testVar() {
            var x = 1;
            if (true) {
                var x = 2;
                console.log("Inside if with var:", x);
            }
            console.log("Outside if with var:", x);
        }

        function testLet() {
            let y = 1;
            if (true) {
                let y = 2;
                console.log("Inside if with let:", y);
            }
            console.log("Outside if with let:", y);
        }

        testVar();
        testLet();
    </script>
</body>
</html>
