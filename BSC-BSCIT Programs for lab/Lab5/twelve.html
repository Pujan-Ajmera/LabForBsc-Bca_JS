<!-- WAP to explore more inbuilt string functions like slice(), toLowerCase(),
toUpperCase(), valueOf(), fromCharCode(). (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore String Functions</title>
    <script>
        function exploreStringFunctions() {
            let str = "   Welcome to Darshan University, Hello World! Let's dive into JavaScript.   ";

            console.log("slice(7, 12):", str.slice(7, 12));
            console.log("toLowerCase():", str.toLowerCase());
            console.log("toUpperCase():", str.toUpperCase());
            console.log("valueOf():", str.valueOf());
            console.log("fromCharCode(72, 101, 108, 108, 111):", String.fromCharCode(72, 101, 108, 108, 111));
// je aapale parameteres hoi temathi string banave
        }
    </script>
</head>
<body onload="exploreStringFunctions()">
    <h1>UMS</h1>
</body>
</html>
