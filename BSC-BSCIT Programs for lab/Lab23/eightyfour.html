<!--84. WAP to create numerical array and remove duplicate elements from the array
using reduce method. (B)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 2, 3, 4, 4, 5, 6, 6, 7];

        const uniqueNumbers = numbers.reduce((acc, num) => {
            if (!acc.includes(num)) acc.push(num);
            return acc;
        }, []);

        console.log(uniqueNumbers)
    </script>
</body>
</html>
