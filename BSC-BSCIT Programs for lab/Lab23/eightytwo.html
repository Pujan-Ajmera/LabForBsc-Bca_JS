<!--82. WAP to create a numerical array containing number elements. You have to return
a number greater than 50 using filter method. (A)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = [25, 60, 45, 80, 30, 100, 55];

        const greaterThan50 = numbers.filter(num => num > 50);

        console.log('Numbers greater than 50:', greaterThan50);
     </script>
</body>
</html>
