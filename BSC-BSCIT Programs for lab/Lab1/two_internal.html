<!--2. WAP to show internal, external and inline style. (A)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style</title>
</head>
<body>
    <h1 style="color: red; text-align: center;">Welcome to Inline CSS</h1>
    <p style="color: green; font-size: 18px;">This is an example of inline CSS.</p>
    <p style="color: purple;">Inline style is defined directly within the element.</p>
</body>
</html>
