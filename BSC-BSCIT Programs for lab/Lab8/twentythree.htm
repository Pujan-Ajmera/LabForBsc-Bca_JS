<!-- 23. WAP to print sum of first „n‟ Natural number (sum =1 + 2 + 3+ … +n). (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First n Natural Numbers</title>
    <script>
        function sumOfNaturalNumbers() {
            let n = 10;
            let sum = (n * (n + 1)) / 2;
            console.log("Sum of first", n, "natural numbers is:", sum);
        }

        sumOfNaturalNumbers();
    </script>
</head>
<body>
    <h1>Check the console for the sum of first n natural numbers</h1>
</body>
</html>
