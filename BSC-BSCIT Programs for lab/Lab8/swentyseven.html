<!-- 27. WAP to print LCM of two numbers. (C) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM of Two Numbers</title>
    <script>
        function findLCM() {
            let num1 = 56;
            let num2 = 98;

            let gcd = 1;
            for (let i = 1; i <= num1 && i <= num2; i++) {
                if (num1 % i === 0 && num2 % i === 0) {
                    gcd = i;
                }
            }
            // formula che gcd * lcm = a * b

            let lcm = (num1 * num2) / gcd;
            console.log("LCM of the two numbers is:", lcm);
        }

        findLCM();
    </script>
</head>
<body>
    <h1>Check the console for the LCM of two numbers</h1>
</body>
</html>
