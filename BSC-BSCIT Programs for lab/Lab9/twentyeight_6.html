<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <script>
        function printPattern() {
            let n = 3;

            for (let i = 1; i <= n; i++) {
                let spaces = ' '.repeat(n - i);
                let stars = '';

                for (let j = 1; j <= i; j++) {
                    stars += '* ';
                }

                console.log(spaces + stars.trim());
            }

            for (let i = n - 1; i >= 1; i--) {
                let spaces = ' '.repeat(n - i);
                let stars = '';

                for (let j = 1; j <= i; j++) {
                    stars += '* ';
                }

                console.log(spaces + stars.trim());
            }
        }

        printPattern();
    </script>
</head>
<body>
    <h1>Check the console for the star pattern</h1>
</body>
</html>
