<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
    <script>
        function printPattern() {
            let n = 5;

            for (let i = 0; i < n; i++) {
                let spaces = ' '.repeat(i);
                let stars = '';

                for (let j = n - i; j > 0; j--) {
                    stars += '* ';
                }

                console.log(spaces + stars.trim());
            }
        }

        printPattern();
    </script>
</head>
<body>
    <h1>Check the console for the star pattern</h1>
</body>
</html>
