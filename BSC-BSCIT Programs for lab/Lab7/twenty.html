<!-- WAP to check whether the given no. is prime or not. (B) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Check</title>
    <script>
        function checkPrime() {
            let num = 29;
            let isPrime = true;

            if (num <= 1) {
                isPrime = false;
            } else {
                for (let i = 2; i <= Math.sqrt(num); i++) {
                    if (num % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                console.log(num, "is a prime number.");
            } else {
                console.log(num, "is not a prime number.");
            }
        }

        checkPrime();
    </script>
</head>
<body>
    <h1>Check the console for prime number result</h1>
</body>
</html>
