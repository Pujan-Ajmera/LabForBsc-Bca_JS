<!--29. WAP to demonstrate the use of UDF in JavaScript.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDF in JavaScript</title>
    <script>
        function greetUser(name) {
            console.log("Hello, " + name + "!");
        }

        function addNumbers(a, b) {
            return a + b;
        }

        greetUser("Poojan");
        console.log("Sum: " + addNumbers(10, 5));
    </script>
</head>
<body>
    <h1>Check the console for UDF demo</h1>
</body>
</html>
