<!-- 4. Use Bootstrap typography to align text (left, centre, right) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <p class="text-center">This text is aligned to the center using <code>text-center</code>.</p>
    <p class="text-right">This text is aligned to the right using <code>text-right</code>.</p>
    <p class="text-left">This text is aligned to the left using <code>text-left</code>.</p>
</body>
</html>
