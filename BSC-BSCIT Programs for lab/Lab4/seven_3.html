<!-- 3. Use Bootstrap typography to put abbreviation in paragraph.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Abbreviation Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <p class="lead">The <abbr title="HyperText Markup Language">HTML</abbr> language is the standard markup language for creating web pages.</p>
        
        <p>Another common abbreviation is <abbr title="World Health Organization">WHO</abbr>, which refers to the organization that manages international public health issues.</p>
        
        <p class="font-weight-bold">An abbreviation example with <abbr title="Cascading Style Sheets">CSS</abbr> is used to style HTML elements on web pages.</p>
    </div>

</body>
</html>
