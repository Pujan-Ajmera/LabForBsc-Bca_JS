<!-- 49. WAP to demonstrate the use of getElementById() method. (A) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementById Demo</title>
    <script>
        function changeText() {
            document.getElementById("demo").innerText = "Text changed!";
        }
    </script>
</head>
<body>
    <h1 id="demo">Original Text</h1>
    <button onclick="changeText()">Click Me</button>
</body>
</html>
