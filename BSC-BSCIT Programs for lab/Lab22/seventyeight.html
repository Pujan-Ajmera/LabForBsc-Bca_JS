<!--78. WAP to demonstrate filter function of ES6. (A)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr = [10,20,5,13,26]

          const ans = arr.filter((a)=>{
                return a % 13 == 0
            })
            console.log(ans)
    </script>
</body>
</html>
