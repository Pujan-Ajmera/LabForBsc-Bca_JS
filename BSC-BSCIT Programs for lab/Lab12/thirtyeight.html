<!--38. WAP to merge 3 static arrays using concat method. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const array1 = ["Math", "Physics", "Chemistry"];
        const array2 = ["Biology", "Computer Science"];
        const array3 = ["English", "History"];

        const combinedArray = array1.concat(array2, array3);
        console.log(combinedArray);

    </script>
</body>
</html>
