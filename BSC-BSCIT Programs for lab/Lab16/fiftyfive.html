<!-- 5. WAP for following effect: If the mouse is over heading, change font color to “red”
and if the mouse goes out of the heading change it to “black”. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Heading Color</title>
    <style>
        h1 {
            color: black;
        }
    </style>
</head>
<body>

    <h1 id="heading">Hover over this heading</h1>

    <script>
        const heading = document.getElementById("heading");

        heading.addEventListener("mouseover", function() {
            heading.style.color = "red";
        });

        heading.addEventListener("mouseout", function() {
            heading.style.color = "black";
        });
    </script>

</body>
</html>
