<!-- 54. WAP to change background color on click of button. (A) -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body style="background-color: red; height: 100vh; width:100%">
    <button onclick="changecolor()" style="border: 2px solid black;">change color</button>
    <script>
        function changecolor(){
            const body = document.body;
            body.style.background = "yellow"
        }
    </script>
</body>
 </html>
