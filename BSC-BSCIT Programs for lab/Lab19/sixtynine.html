<!-- 69. WAP to demonstrate Multiple arrow function. (B) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Arrow Functions</title>
</head>
<body>
    <h2>Multiple Arrow Functions</h2>
    <script>
        const add = (a, b) => a + b;
        const multiply = (a, b) => a * b;
        const greet = (name) => `Hello, ${name}!`;

        const sum = add(5, 3);
        const product = multiply(4, 6);
        const greeting = greet("Alice");

        console.log("Sum:", sum);      
        console.log("Product:", product); 
        console.log(greeting);        
    </script>
</body>
</html>
