<!-- 67. WAP to demonstrate Arrow functions when we have only one argument. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function with Name Parameter</title>
</head>
<body>
    <h2>Arrow Function with Name Parameter</h2>
    <script>
        const greet = (name) => {
            console.log(`Hii, ${name}!`);
        };

        greet("Alice");
        greet("Bob"); 
    </script>
</body>
</html>
