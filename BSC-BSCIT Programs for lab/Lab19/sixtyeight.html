<!-- 68. WAP to demonstrate Arrow functions when we do not have argument. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function with No Arguments</title>
</head>
<body>
    <h2>Arrow Function with No Arguments</h2>
    <script>
        const greet = () => {
            console.log("Hello, i am Pujan!");
        };

        greet();
    </script>
</body>
</html>
