<!-- WAP to demonstrate number handling functions of javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Handling Functions</title>
    <script>
        function demoNumberFunctions() {
            let num = 1234.56789;
            
            console.log("toFixed(2):", num.toFixed(2));
            console.log("toPrecision(4):", num.toPrecision(4));
            console.log("parseInt('100.99'):", parseInt("100.99"));
            console.log("parseFloat('123.45'):", parseFloat("123.45"));
            console.log("isFinite(1/0):", isFinite(1/0));
            console.log("Number.MAX_VALUE:", Number.MAX_VALUE);
        }
    </script>
</head>
<body onload="demoNumberFunctions()">
    <h1>Check the console for number function results</h1>
</body>
</html>
