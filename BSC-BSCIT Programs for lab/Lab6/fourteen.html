<!-- 14. WAP to demonstrate the use of arithmetic operators using if condition. (A) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators with If Conditions</title>
    <script>
        function demoArithmeticOperators() {
            let a = 15;
            let b = 5;

            if (a > b) {
                console.log("Addition:", a + b);
            }
            if (a >= b) {
                console.log("Subtraction:", a - b);
            }
            if (b !== 0) {
                console.log("Multiplication:", a * b);
            }
            if (b !== 0) {
                console.log("Division:", a / b);
            }
            if (a % b === 0) {
                console.log("Modulus (remainder):", a % b);
            }
        }
    </script>
</head>
<body onload="demoArithmeticOperators()">
    <h1>Check the console for arithmetic operator results</h1>
</body>
</html>
